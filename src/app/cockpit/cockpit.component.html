<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
    <input type="text" class="form-control" #serverName>
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
    <input type="text" class="form-control" #contenidoServ>
    <br>
    <button class="btn btn-primary" (click)="onAddServer(serverName,contenidoServ)">Add Server</button>

    <button class="btn btn-primary ml-2 " (click)="onAddBlueprint(serverName,contenidoServ)">Add Server
      Blueprint</button>
  </div>
</div>
